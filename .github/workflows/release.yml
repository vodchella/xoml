name: CI

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-latest
            target: x86_64-linux
          - runs-on: ubuntu-24.04-arm
            target: arm64-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build with Nix
        run: nix build .#static

      - name: Create tarball
        run: |
          mkdir -p dist
          BIN="result/bin/xoml"
          ls -l "$BIN"
          cp "$BIN" dist/xoml
          chmod u+w dist/xoml
          strip dist/xoml
          TAG="${{ github.ref_name }}"
          FILENAME="xoml-${TAG}-${{ matrix.target }}.tar.gz"
          tar -C dist -czf "$FILENAME" xoml
          ls -l "$FILENAME"

      - name: Upload assets to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            xoml-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
